<body>   
    <div class="row justify-content-center">
        <h2 class="header">Log in</h2>
        <form class="row pb-4" [formGroup]="logInForm" (ngSubmit)="logIn()">
            <div class="col-md-12 form_flex">
                <div class="form-group field_full">
                    <input class="form-control" type="email" placeholder="Enter Email"  formControlName="email" minlength="3"
                        [ngClass]="{'form-error-border' : email.invalid && (email.touched || email.dirty)}">
                    <div class="form-error" *ngIf="email.invalid && (email.touched || email.dirty)">
                        <div *ngIf="password.hasError('required')">Email is required</div>
                        <div *ngIf="email.hasError('email')">Wrong Email Format</div>
                    </div>
                </div>

                <div class="form-group field_full">
                    <input class="form-control" type="password" placeholder="Enter Password"  formControlName="password" minlength="3"
                        [ngClass]="{'form-error-border' : password.invalid && (password.touched || password.dirty)}">
                    <div class="form-error" *ngIf="password.invalid && password.touched || password.dirty">
                        <div *ngIf="password.hasError('required')">Password is required</div>
                    </div>
                </div>

                <p>Don't have an account? <a routerLink="/auth-area/signup">sign up</a></p>

                <div class="col-sm-12 mt-4 d-flex justify-content-end">
                    <button class="app_button btn primary_btn">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
