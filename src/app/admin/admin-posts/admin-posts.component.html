<div class="container">
  <div class="header">
    <div>
      <h2>Posts</h2>
      <p>admin-area/admin/posts</p>
    </div>
    <button type="button" class="btn btn-primary create-btn" data-toggle="modal" data-target="#exampleModal">Create Post</button>
  </div>
  <select name="" id="dropdown">
    <option value="">--Select Category--</option>
    <option value=""></option>
  </select>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Post Title</th>
        <th scope="col">Post Category</th>
        <th scope="col">Author</th>
        <th scope="col">Date Posted</th>
        <th scope="col">Config</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{post.title}}</td>
        <td>{{post.category}}</td>
        <td>{{post.author}}</td>
        <td>{{post.date}}</td>
        <td class="d-flex">
          <button class="btn btn-warning mr-2">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="isCreate">Create Post</h5>
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="!isCreate">Update Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="postForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Post Title</label>
            <input type="text" class="form-control" formControlName="title" aria-describedby="emailHelp" placeholder="Enter Post Title">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Post Image</label>
            <input type="file" class="form-control" formControlName="img" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Category Select</label>
            <select class="form-control" formControlName="category" id="exampleFormControlSelect1">
              <option value="">--Select Category--</option>
              <option></option>
            </select>
          </div>

          <div class="form-group">
            <label for="">Author</label>
            <input type="text" class="form-control" formControlName="author" placeholder="Author">
          </div>

          <div class="form-group">
            <label for="">Post Body</label>
            <quill-editor formControlName="body"></quill-editor>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>

    </div>
  </div>
</div>
